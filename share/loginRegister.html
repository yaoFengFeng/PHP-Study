<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>用户登录注册界面</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
</head>

<body>
	<div class="jq22-container" style="padding-top:100px">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="loginusername" class="label">用户名</label>
							<input id="loginusername" name="username" value="" type="text" class="input">
						</div>
						<div class="group">
							<label for="loginPassword" class="label">密码</label>
							<input id="loginPassword" type="password" class="input" data-type="password" name="password">
						</div>
						<div class="group">
							<label for="code" class="label">验证码</label>
							<input id="code" type="text" class="input" style="width: 180px;" name="logincode">
						</div>
						<div class="group imgCode">
							<img src="verificationCode.php" alt="" id="verificationCode">
							<img src="img/back.png" style="margin-bottom:10px" id="imgBack" onclick="refresh()">
						</div>

						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> 记住密码</label>
						</div>
						<div class="group">
							<input type="button" class="button" value="登录" onclick="login()">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="index.html">先去看看</a>
						</div>
					</div>
					<form>
						<div class="sign-up-htm">
							<div class="group">
								<label for="username" class="label">用户名</label>
								<input id="username" type="text" class="input">
							</div>
							<div class="group">
								<label for="pwd" class="label">密码</label>
								<input id="pwd" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="repwd" class="label">重复密码</label>
								<input id="repwd" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="email" class="label">邮箱地址</label>
								<input id="email" type="email" class="input">
							</div>
							<div class="group">
								<label for="phonenum" class="label">手机号码</label>
								<input id="phonenum" type="text" class="input">
							</div>
							<div class="group ">
								<input type="button" class="button" value="注册" onclick="register()">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<label for="tab-1">已有账号 去登陆</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="js/login.js" type="text/javascript"></script>
</body>

</html>
